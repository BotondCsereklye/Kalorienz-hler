<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalorienzähler</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="fade-in">Kalorienzähler</h1>
    
    <div class="input-section slide-in">
      <input type="text" id="item" placeholder="Was hast du gegessen?" />
      <input type="number" id="calories" placeholder="Kalorien" />
      <button onclick="addEntry()">Hinzufügen</button>
    </div>

    <!-- Navigation für Datum -->
    <div class="button-row">
      <button class="date-button" onclick="changeDay(-1)">«</button>
      <button class="date-button" onclick="showToday()">Heute</button>
      <button class="date-button" onclick="changeDay(1)">»</button>
      <span id="today"></span>
    </div>

    <ul id="entries"></ul>
    <div id="total">Gesamt: 0 kcal</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
